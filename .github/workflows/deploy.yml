# GitHub Actions의 이름 설정
name: Deploy to GitHub Pages

# 언제 이 액션을 실행할 것인지 정의
on:
  push:
    branches: [ "main" ] # main 브랜치에 push 될 때마다 실행
  workflow_dispatch:

# 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 실제 실행될 작업(Job) 정의
jobs:
  deploy:
    runs-on: ubuntu-latest # 작업이 실행될 환경
    steps:
      # 1. 저장소 코드 가져오기
      - name: Checkout
        uses: actions/checkout@v4

      # 2. pnpm 설치
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # pnpm 버전

      # 3. Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Node.js 버전
          cache: 'pnpm'

      # 4. 의존성 패키지 설치
      - name: Install dependencies
        run: pnpm install

      # 5. 프로젝트 빌드 (정적 파일 생성)
      - name: Build
        run: pnpm run build

      # 6. GitHub Pages에 배포 준비
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 7. 빌드 결과물(dist 폴더)을 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # 8. 배포 실행
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4